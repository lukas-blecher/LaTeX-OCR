# Input/Output/Name
data: "dataset/data/dataset.pkl"
valdata: "dataset/data/val.pkl"
tokenizer: "dataset/data/tokenizer.json"
output_path: "outputs"
model_path: "checkpoints"
load_chkpt: null
save_freq: 5 # save every nth epoch
name: "pix2tex"

# Training parameters
epochs: 10
batchsize: 8
testbatchsize: 20
valbatches: 100

# Optimizer configurations
optimizer: "Adam"
scheduler: "OneCycleLR"
lr: 0.001
max_lr: 0.005
betas: [0.9, 0.999]

# Parameters for model architectures
max_width: 128
max_height: 128
channels: 1
patch_size: 32
# Encoder / Decoder
dim: 128
backbone_dim: 256
backbone_depth: 4
encoder_depth: 4
num_layers: 4
heads: 8
num_tokens: 8000
max_seq_len: 1024

# Other
seed: 42
id: null
sample_freq: 50
test_samples: 5
debug: True
pad: False

# Token ids
pad_token: 0
bos_token: 1
eos_token: 2
